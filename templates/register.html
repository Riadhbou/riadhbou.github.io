{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post" id="check">
        <div class="form-group">
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirme Password" type="password">
        </div>
        <button id="button" class="btn btn-primary" type="submit">Register</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            document.getElementById("button").onclick = function(event){
                $.get("/check",{username: $("#username").val()} , function(data) {
                        if (data == false){
                            alert("already exixst");
                        }
                        if(data == true){
                            document.querySelector("form").submit();
                        }
                        });
                    event.preventDefault()
                };
            });
    </script>

{% endblock %}
