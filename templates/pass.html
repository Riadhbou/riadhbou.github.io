{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

    <form action="/pass" method="post">
        <div class="form-group">
            <h2>Change your Password</h2>
        </div>
        <div class="form-group">
            <input id="username" autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirme Password" type="password">
        </div>
        <button id="button" class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
