{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
               {% for item in hist %}
                    <tr>
                        <td>{{ item["item"] }}</td>
                        <td>{{ item["nbitem"] }}</td>
                        <td>{{ prices[loop.index-1] }}</td>
                        <td>{{ times[loop.index-1] }}</td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
